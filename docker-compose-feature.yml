services:

  nginx:
    image: nginx:latest
    restart: always
    volumes:
      - ./nginx/development.conf:/etc/nginx/nginx.conf
      - ./api-docs:/var/www/html/api-docs
      - ./javadocs:/var/www/html/javadocs
    ports:
      - 80:80
      - 443:443
    links:
      - gateway

  psql:
    image: pvt2024/database:latest
      
  frontend:
    image: pvt2024/frontend:latest
      
  gateway:
    image: pvt2024/gateway:latest
    
  api:
    image: pvt2024/api:latest


