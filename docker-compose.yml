    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - POSTGRES_USER=psql
      - POSTGRES_PASSWORD=yotei123
      - POSTGRES_DB=yotei
    links:
      - frontend
      - exercise-api
      - techniques-api
      - workout-api
      - user-api
      - tag-api
      - plan-api
      - comment-api
      - session-api
      - usersettings-api
