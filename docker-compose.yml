version: "3.7"
services:
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/development.conf:/etc/nginx/nginx.conf
      # - /etc/letsencrypt/:/etc/letsencrypt/
    ports:
      - 80:80
      - 443:443
    links:
      - gateway
  psql:
    build: ./database
    environment:
      - POSTGRES_USER=psql
      - POSTGRES_PASSWORD=yotei123
      - POSTGRES_DB=yotei
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
  frontend:
    image: pvt2023/frontend:0.1.0
    ports:
      - "3000:3000"
    links:
      - psql
  gateway:
