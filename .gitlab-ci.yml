stages:
  - linter
  - build
  - test
  - doc
workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'

test-linter-frontend:
  image: node:19
  before_script:
    - cd frontend
    - npm ci --no-progress --quiet --cache .npm --prefer-offline
  cache:
    key:
      files:
        - frontend/package-lock.json
    paths:
      - frontend/.npm/
  stage: linter
  script:
      - npm run lint:ci
      
test-backend:
  stage: test
  image: maven:3.8.3-openjdk-17
#  variables:
#    MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
#  cache:
#    paths:
#      - .m2/repository
# :-)
  script:
    - cd backend
    - mvn -q test
  
test-frontend:
  stage: test
  image: node:20
  before_script:
    - cd frontend
    - npm ci --no-progress --quiet --cache .npm --prefer-offline
  cache:
    key:
      files:
        - frontend/package-lock.json
    paths:
      - frontend/.npm/
  script:
    - npm run test

build-frontend:
  stage: build
  image: node:19
  before_script:
    - cd frontend
    - npm ci --no-progress --quiet --cache .npm --prefer-offline
  cache:
    key:
      files:
        - frontend/package-lock.json
    paths:
      - frontend/.npm/
  script:
    - npm run build
      

generate-javadoc:
  image: python:3.8-alpine3.17
  rules:
    - if: $CI_MERGE_REQUEST_STATE == 'merged'
  before_script:
    - apk add rsync openssh-client
    - python -m pip install --upgrade pip
    - pip install mkdocs mkdocs-material
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY" | tr -d '\r')
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
  stage: doc
  script:
    - cd api-docs && mkdocs build -d deploy
    - rsync -avzhuP ./deploy/* pvt@imp.cs.umu.se:/home/pvt/pvt-web/api-docs/