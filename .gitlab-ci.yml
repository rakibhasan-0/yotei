stages:
  - linter
  - build
  - test
  - deploy_test_server

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event' && $CI_MERGE_REQUEST_TARGET_BRANCH_PROTECTED

test-linter-frontend:
  image: node:19
  before_script:
    - cd frontend
    - npm ci --no-progress --quiet --cache .npm --prefer-offline
  cache:
    key:
      files:
        - frontend/package-lock.json
    paths:
      - frontend/.npm/
  stage: linter
  script:
      - npm run lint:ci
      
test-backend:
  stage: test
  image: maven:3.8.3-openjdk-17
#  variables:
#    MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
#  cache:
#    paths:
#      - .m2/repository
# :-)
  script:
    - cd backend
    - mvn -q test
  
test-frontend:
  stage: test
  image: node:20
  before_script:
    - cd frontend
    - npm ci --no-progress --quiet --cache .npm --prefer-offline
  cache:
    key:
      files:
        - frontend/package-lock.json
    paths:
      - frontend/.npm/
  script:
    - npm run test:ci

build-frontend:
  stage: build
  image: node:19
  before_script:
    - cd frontend
    - npm ci --no-progress --quiet --cache .npm --prefer-offline
  cache:
    key:
      files:
        - frontend/package-lock.json
    paths:
      - frontend/.npm/
  script:
    - npm run build
      
deploy-test-server:
  stage: deploy_test_server
  tags:
    - system
  script:
  # - rm -rf /var/www/html/ 
    - docker compose down -v
    - docker build --no-cache -t pvt2024/gateway:latest ./backend/gateway
    - docker build --no-cache -t pvt2024/api:latest ./backend/api 
    - docker build --no-cache -t pvt2024/frontend:latest ./frontend

    - docker save -o /var/www/html/gateway_latest.tar pvt2024/gateway:latest
    - docker save -o /var/www/html/api_latest.tar pvt2024/api:latest
    - docker save -o /var/www/html/frontend_latest.tar pvt2024/frontend:latest

    - cp ./infra/docker-compose.yml /var/www/html/
    - cp -r ./infra/nginx /var/www/html/

    - cd /var/www/html/
    - docker compose up
    