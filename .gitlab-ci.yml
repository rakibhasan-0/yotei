stages:
  - linter
  - test
workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
test-backend:
  stage: test
  script:
    - cd backend
    - mvn -q test
    
test-linter-frontend:
  stage: linter
  script:
      - npm ci --no-progress --quiet --cache .npm --prefer-offline
      - cd frontend
      - npm run lint:ci
