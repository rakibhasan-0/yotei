stages:         
  - build
  - deploy

build-job:       
  stage: build
  image: node:19
  before_script:
    - npm install
  script:
    - echo "Compiling the code..."
    - npm run build
    - echo "Compile complete."

deploy:
  image: docker:20.10.24
  services:
    - docker:20.10.24-dind

  stage: build

  variables:
    DOCKER_DRIVER: "overlay2"
    CONTAINER_REGISTRY: "hub.docker.com"
    CONTAINER_REPOSITORY: "pvt2023/frontend"

  before_script:
    - apk update && apk add jq
  script:
    - DOCKER_IMAGE_TAG=$(cat package.json | jq -r '.version')
    - echo "Building website version $DOCKER_IMAGE_TAG"
    - docker build -t $CONTAINER_REGISTRY/$CONTAINER_REPOSITORY:$DOCKER_IMAGE_TAG .
    - docker login -u "$DOCKER_CLIENT" -p "$DOCKER_SECRET" $CONTAINER_REGISTRY
    - docker push $CONTAINER_REGISTRY/$CONTAINER_REPOSITORY:$DOCKER_IMAGE_TAG
  only:
    - main
