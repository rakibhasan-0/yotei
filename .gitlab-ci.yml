stages:
  - linter
  - test
workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
test-backend:
  stage: test
  script:
    - cd backend
    - mvn -q test
    
test-linter-frontend:
  stage: linter
  before_script:
  - npm ci --no-progress --quiet --cache .npm --prefer-offline
  cache:
    key:
      files:
        - package-lock.json
    paths:
      - .npm/
    script:
    - cd frontend
    - npm run lint:ci
