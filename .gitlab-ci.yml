stages:
  - linter
  - build
  - test
  - systest
  - deploy_test_server
  - deploy_prod_server

dummy-job:
  stage: test
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event' && $CI_MERGE_REQUEST_TARGET_BRANCH_PROTECTED
  tags:
   - system
  script:
  - echo "Hello World!"

test-linter-frontend:
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event' && $CI_MERGE_REQUEST_TARGET_BRANCH_PROTECTED
      changes:
        - frontend/**/*
  image: node:20
  tags:
    - chappie #Runner-namn
  before_script:
    - cd frontend
    - npm ci --no-progress --quiet --cache .npm --prefer-offline
  cache:
    key:
      files:
        - frontend/package-lock.json
    paths:
      - frontend/.npm/
  stage: linter
  script:
      - npm run lint:ci
      
test-backend:
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event' && $CI_MERGE_REQUEST_TARGET_BRANCH_PROTECTED
      changes:
        - backend/**/*
  stage: test
  tags:
    - chappie #Runner-namn
  image: maven:3.8.3-openjdk-17
  variables:
    MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/backend/.m2/repository"
  cache:
    paths:
      - backend/.m2/repository
  script:
    - cd backend
    - mvn -q test -Dtest=\!TechniqueDatabaseTest

# Requires startup of a copy of the database container, testing queries for the database
test-database:
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event' && $CI_MERGE_REQUEST_TARGET_BRANCH_PROTECTED
      changes:
        - infra/database/init/**/*
  stage: test
  tags:
    - system
  image: maven:3.8.3-openjdk-17
  variables:
    MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/backend/.m2/repository"
  cache:
    paths:
      - backend/.m2/repository
  script:
    - cd backend/api
    - mvn -q test -Dtest=TechniqueDatabaseTest -DPOSTGRESQL_DATABASE=$POSTGRES_DB -DPOSTGRESQL_PASSWORD=$POSTGRES_PASSWORD -DPOSTGRESQL_USER=$POSTGRES_USER &> ~/output.log
  
test-frontend:
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event' && $CI_MERGE_REQUEST_TARGET_BRANCH_PROTECTED
      changes:
        - frontend/**/*
  stage: test
  tags:
    - chappie #Runner-namn
  image: node:20
  before_script:
    - cd frontend
    - npm ci --no-progress --quiet --cache .npm --prefer-offline
  cache:
    key:
      files:
        - frontend/package-lock.json
    paths:
      - frontend/.npm/
  script:
    - npm run test:ci

build-frontend:
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event' && $CI_MERGE_REQUEST_TARGET_BRANCH_PROTECTED
      changes:
        - frontend/**/*
  stage: build
  tags:
    - chappie #Runner-namn
  image: node:20
  before_script:
    - cd frontend
    - npm ci --no-progress --quiet --cache .npm --prefer-offline
  cache:
    key:
      files:
        - frontend/package-lock.json
    paths:
      - frontend/.npm/
  script:
    - npm run build

run-systests:
  stage: systest
  resource_group: systest
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event' && $CI_MERGE_REQUEST_TARGET_BRANCH_PROTECTED
  tags:
    - systest
  script:
    - docker compose -p yotei down -v || true
    - docker compose -p yotei up psql api gateway --build -d
    - cd frontend/
    - npm install
    - npx playwright install-deps
    - npx playwright install
    - npm ci
    - npm run systest:ci
    - cd ..
    - docker compose -p yotei down -v || true
      
deploy-test-server:
  stage: deploy_test_server
  resource_group: deploy
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_BRANCH == "main"
  tags:
    - system
  before_script:
    - docker login --username pvt2024 --password $DOCKER_PASS # DOCKER_PASS defined in GitLab CI/CD settings as a secure variable.
  script:
    - docker compose -p yotei -f docker-compose.yml -f docker-compose-development.yml down -v || true
    - docker system prune -a -f
    - docker compose -p yotei -f docker-compose.yml -f docker-compose-development.yml up --build -d
    - docker compose -p yotei -f docker-compose.yml -f docker-compose-development.yml push
    
deploy-prod-server:
  stage: deploy_prod_server
  resource_group: deploy
  rules:
    - if: $CI_COMMIT_TAG
  tags:
    - prod
  script:
    - docker login --username pvt2024 --password $DOCKER_PASS # DOCKER_PASS defined in GitLab CI/CD settings as a secure variable.
    - ./deploy_prod.sh $CI_COMMIT_TAG
  release:
    tag_name: '$CI_COMMIT_TAG'
    description: '$CI_COMMIT_TAG'
