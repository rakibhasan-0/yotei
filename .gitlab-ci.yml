stages:
  - linter
  - build
  - test
  - docs
  - deploy_test_server
  - systest
  - deploy_prod_server


test-linter-frontend:
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event' && $CI_MERGE_REQUEST_TARGET_BRANCH_PROTECTED
  image: node:20
  tags:
    - chappie #Runner-namn
  before_script:
    - cd frontend
    - npm ci --no-progress --quiet --cache .npm --prefer-offline
  cache:
    key:
      files:
        - frontend/package-lock.json
    paths:
      - frontend/.npm/
  stage: linter
  script:
      - npm run lint:ci
      
test-backend:
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event' && $CI_MERGE_REQUEST_TARGET_BRANCH_PROTECTED
  stage: test
  tags:
    - chappie #Runner-namn
  image: maven:3.8.3-openjdk-17
  variables:
    MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/backend/.m2/repository"
  cache:
    paths:
      - backend/.m2/repository
  script:
    - cd backend
    - mvn -q test
  
test-frontend:
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event' && $CI_MERGE_REQUEST_TARGET_BRANCH_PROTECTED
  stage: test
  tags:
    - chappie #Runner-namn
  image: node:20
  before_script:
    - cd frontend
    - npm ci --no-progress --quiet --cache .npm --prefer-offline
  cache:
    key:
      files:
        - frontend/package-lock.json
    paths:
      - frontend/.npm/
  script:
    - npm run test:ci

build-frontend:
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event' && $CI_MERGE_REQUEST_TARGET_BRANCH_PROTECTED
  stage: build
  tags:
    - chappie #Runner-namn
  image: node:20
  before_script:
    - cd frontend
    - npm ci --no-progress --quiet --cache .npm --prefer-offline
  cache:
    key:
      files:
        - frontend/package-lock.json
    paths:
      - frontend/.npm/
  script:
    - npm run build
      
generate-api-docs:
  stage: docs
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
  tags:
    - system
  script:
    - rm -rf /var/www/html/api-docs
    - cd docs/api-docs && mkdocs build -d /var/www/html/api-docs

generate-javadocs:
  stage: docs
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
  tags:
    - system
  script:
    - rm -rf /var/www/html/javadocs
    - cd backend
    - mvn javadoc:aggregate
    - mkdir /var/www/html/javadocs
    - cp -r target/site/apidocs/* /var/www/html/javadocs

deploy-test-server:
  stage: deploy_test_server
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
  tags:
    - system
  before_script:
    - docker login --username pvt2024 --password $DOCKER_PASS # DOCKER_PASS defined in GitLab CI/CD settings as a secure variable.
  script:
    - docker system prune -a -f

    - rm -rf /var/www/html/*.tar
    - rm -rf /var/www/html/nginx
    - rm -rf /var/www/html/*.yml

    #- För att istället deploya som en feature skulle vi kunna göra såhär (för varje image):
    #- docker build --no-cache -t pvt2024/gateway:feature -f ./backend/gateway                           # BYGGER MED FEATURE TAG
    #- docker push -t pvt2024/gateway:feature                                                            # PUSHAR TILL FEATURE

    - docker build -t pvt2024/database:latest ./infra/database
    - docker push -t pvt2024/database:latest
    - docker build --no-cache -t pvt2024/gateway:latest ./backend/gateway
    - docker push -t pvt2024/gateway:latest
    - docker build --no-cache -t pvt2024/api:latest ./backend/api
    - docker push -t pvt2024/api:latest
    - docker build --no-cache -t pvt2024/frontend:latest ./frontend
    - docker push -t pvt2024/frontend:latest

    - cp ./docker-compose.yml /var/www/html/
    - cp -r ./nginx /var/www/html/

    - cd /var/www/html/
    #- ändra till typ docker compose -f docker-compose.feature.yml up
    - docker compose up -d

