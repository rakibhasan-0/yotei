stages:
  - linter
  - build
  - test
  - docs
  - undeploy_test_server
  - rebuild_database
  - deploy_test_server
  - systest
  - deploy_prod_server

dummy-job:
  stage: test
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event' && $CI_MERGE_REQUEST_TARGET_BRANCH_PROTECTED
  tags:
   - system
  script:
  - echo "Hello World!"

test-linter-frontend:
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event' && $CI_MERGE_REQUEST_TARGET_BRANCH_PROTECTED
      changes:
        - frontend/**/*
  image: node:20
  tags:
    - chappie #Runner-namn
  before_script:
    - cd frontend
    - npm ci --no-progress --quiet --cache .npm --prefer-offline
  cache:
    key:
      files:
        - frontend/package-lock.json
    paths:
      - frontend/.npm/
  stage: linter
  script:
      - npm run lint:ci
      
test-backend:
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event' && $CI_MERGE_REQUEST_TARGET_BRANCH_PROTECTED
      changes:
        - backend/**/*
  stage: test
  tags:
    - chappie #Runner-namn
  image: maven:3.8.3-openjdk-17
  variables:
    MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/backend/.m2/repository"
  cache:
    paths:
      - backend/.m2/repository
  script:
    - cd backend
    - mvn -q test -Dtest=\!TechniqueDatabaseTest

# Requires startup of a copy of the database container, testing queries for the database
test-database:
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event' && $CI_MERGE_REQUEST_TARGET_BRANCH_PROTECTED
      changes:
        - infra/database/init/**/*
  stage: test
  tags:
    - system
  image: maven:3.8.3-openjdk-17
  variables:
    MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/backend/.m2/repository"
  cache:
    paths:
      - backend/.m2/repository
  script:
    - cd backend
    - mvn -q test -Dtest=TechniqueDatabaseTest #&> output && cat output | tail -n 100
  
test-frontend:
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event' && $CI_MERGE_REQUEST_TARGET_BRANCH_PROTECTED
      changes:
        - frontend/**/*
  stage: test
  tags:
    - chappie #Runner-namn
  image: node:20
  before_script:
    - cd frontend
    - npm ci --no-progress --quiet --cache .npm --prefer-offline
  cache:
    key:
      files:
        - frontend/package-lock.json
    paths:
      - frontend/.npm/
  script:
    - npm run test:ci

build-frontend:
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event' && $CI_MERGE_REQUEST_TARGET_BRANCH_PROTECTED
      changes:
        - frontend/**/*
  stage: build
  tags:
    - chappie #Runner-namn
  image: node:20
  before_script:
    - cd frontend
    - npm ci --no-progress --quiet --cache .npm --prefer-offline
  cache:
    key:
      files:
        - frontend/package-lock.json
    paths:
      - frontend/.npm/
  script:
    - npm run build
      
generate-api-docs:
  stage: docs
  resource_group: deploy
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - backend/api/**/*
  tags:
    - system
  script:
    - rm -rf /var/www/html/api-docs
    - cd docs/api-docs && mkdocs build -d /var/www/html/api-docs

generate-javadocs:
  stage: docs
  resource_group: deploy
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - backend/**/*
  tags:
    - system
  script:
    - rm -rf /var/www/html/javadocs
    - cd backend
    - mvn javadoc:aggregate
    - mkdir /var/www/html/javadocs
    - cp -r target/site/apidocs/* /var/www/html/javadocs

undeploy-test-server:
  stage: undeploy_test_server
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_BRANCH == "main"
  tags:
    - system
  script:
    - docker compose -f docker-compose.yml -f docker-compose-feature.yml down || true
    
rebuild-database:
  stage: rebuild_database
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - infra/database/init/**/*
  tags:
    - system
  before_script:
    - docker login --username pvt2024 --password $DOCKER_PASS # DOCKER_PASS defined in GitLab CI/CD settings as a secure variable.
  script:
    - docker volume rm html_pgdata || true

deploy-test-server:
  stage: deploy_test_server
  resource_group: deploy
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_BRANCH == "main"
  tags:
    - system
  before_script:
    - docker login --username pvt2024 --password $DOCKER_PASS # DOCKER_PASS defined in GitLab CI/CD settings as a secure variable.
  script:
    - docker system prune -a -f

    - docker compose -f docker-compose.yml -f docker-compose-feature.yml build
    - docker compose -f docker-compose.yml -f docker-compose-feature.yml push

    - rm -rf /var/www/html/nginx
    - rm -rf /var/www/html/*.yml

    - cp ./docker-compose.yml /var/www/html/
    - cp ./docker-compose-feature.yml /var/www/html/
    - cp -r ./nginx /var/www/html/

    - cd /var/www/html/
    - docker compose -f docker-compose.yml -f docker-compose-feature.yml up -d --pull always

run-systests:
  stage: systest
  resource_group: deploy
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_BRANCH == "main"
  tags:
    - system
  image: mcr.microsoft.com/playwright:v1.39.0-jammy
  script:
    - cd frontend/
    - npm ci
    - npm run systest:ci
    
deploy-prod-server:
  stage: deploy_prod_server
  resource_group: deploy
  rules:
    - if: $CI_COMMIT_TAG
  tags:
    - prod
  script:
    - docker login --username pvt2024 --password $DOCKER_PASS # DOCKER_PASS defined in GitLab CI/CD settings as a secure variable.
    - ./deploy_prod.sh $CI_COMMIT_TAG
  release:
    tag_name: '$CI_COMMIT_TAG'
    description: '$CI_COMMIT_TAG'
